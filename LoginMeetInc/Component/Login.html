<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Afacad"
    />
    <title>Home</title>

      <input
        class="InputPass"
        type="password"
        name=""
        id=""
        placeholder="Password"
      />
      <div
        style="

          display: flex;

          justify-content: center;

          <label for="cbx" class="cbx"></label>
        </div>
        <a href="./Home.html">
          <button class="ButtonContinue">Continue</button>
        </a>
      </div>
      <div
        style="
          padding: 2%;
          text-align: center;
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          justify-content: center;
        "
      >
        <h3 class="QuestionRegister">Not Register?</h3>
        <a href="./register.html"
          ><button class="ButtonQuestionRegister">Register Now!</button></a
        >

    </main>
    <footer class="Footer">
